<div class="mat-elevation-z4">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #leftSidenav mode="side" opened>
            <app-connect-left-menu [menuItems]="mainMenuItems" (selectNetaEvt)="handleSelectNeta($event)"></app-connect-left-menu>
        </mat-sidenav>
        <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
            <div class="main_content mat-elevation-z4">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
