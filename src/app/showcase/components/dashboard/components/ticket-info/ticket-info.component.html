<form [formGroup]="netaForm">
    <mat-form-field class="full-width">
        <mat-select placeholder="Neta" formControlName="neta">
            <mat-option *ngFor="let neta of netasList" [value]="neta">
                <img with="10" height="10" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg"> {{neta.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-radio-group formControlName="messageType" fxLayout="column" fxLayoutGap=".25rem">
        <mat-radio-button [value]="'free'">Free</mat-radio-button>
        <mat-radio-button [value]="'paid'">Paid</mat-radio-button>
    </mat-radio-group>

</form>

<div class="access-links">
    <div class="access-link-wrapper" (click)="handleMessageOptionClick(msgCatg)" *ngFor="let msgCatg of messageCategories">
        <div class="access-icon msg-categories" [ngClass]="[msgCatg?.id == selectedType?.id ? 'active' : 'inactive',  msgCatg.isFree === true ? 'isFree' : 'notFree']">
            <div class="svg-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
            </div>
        </div>
        <span class="access-text">{{msgCatg.name}}</span>
    </div>
</div>
