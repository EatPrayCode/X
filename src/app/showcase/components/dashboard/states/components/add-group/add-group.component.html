<div class="container" rtl>
    <div class="row">
        <div class="col">
            <h1 class="main-heading">Add Group</h1>
        </div>
    </div>
    <form [formGroup]="form">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <mat-card>
                    <span class="d-flex justify-content-between align-items-baseline">
                        <h2>autosave</h2>
                        <mat-slide-toggle formControlName="autosave">
                            autosave
                        </mat-slide-toggle>
                    </span>
                    <div class="row">
                        <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                            <input matInput placeholder="username"
                                formControlName="username">
                        </mat-form-field>
                        <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                            <input matInput type="password"
                                placeholder="password"
                                formControlName="password">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                            <input matInput placeholder="Email"
                                formControlName="email" type="email">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                            <input matInput formControlName="birthday" [matDatepicker]="picker"
                                placeholder="Birthday">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                            <textarea matInput placeholder="description"
                                formControlName="description" minlength="10" maxlength="1000" cdkTextareaAutosize
                                #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"
                                cdkAutosizeMaxRows="10"></textarea>
                            <mat-hint align="end">{{form.get('description')?.value?.length}} / 1000
                            </mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="row" [ngClass]="routeAnimationsElements">
                        <div class="col">
                            <label>Rating</label>
                            <br>
                            <mat-slider thumbLabel tickInterval="1" min="1" max="10" formControlName="rating">
                            </mat-slider>
                        </div>
                    </div>
                    <div class="row">
                        <mat-checkbox class="col" formControlName="requestGift" [ngClass]="routeAnimationsElements">
                            requestGift
                        </mat-checkbox>
                    </div>
                    <div class="row buttons d-flex justify-content-between pad">
                        <button (click)="submit()" mat-raised-button color="primary" [ngClass]="routeAnimationsElements">
                            Send
                        </button>
                    </div>
                </mat-card>
            </div>
        </div>
    </form>

</div>
