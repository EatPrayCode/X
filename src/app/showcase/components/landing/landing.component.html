<div class="landing-intro">

    <section class="landing-hero flex align-items-center flex-column justify-content-center relative"
        [ngClass]="{'hero-animation': setAnimation}">
        <div class="hero-inner z-2 relative">
            <div class="flex flex-column md:align-items-center md:flex-row">
                <div class="p-2 flex flex-row md:flex-column">
                    <a [routerLink]="'visualize'">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem flex align-items-center justify-content-center">
                            <div class="flex flex-column align-items-center">
                                <img src="assets/showcase/images/landing/templates-icon.svg"
                                    alt="primeng templates" />
                                <div class="name">
                                    <b>Visualize</b>
                                    <span>1800+ Datasets</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a [routerLink]="['netas']">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem ml-4 md:ml-0 md:mt-4 flex align-items-center justify-content-center">
                            <div class="flex flex-column align-items-center">
                                <img src="assets/showcase/images/landing/designer-icon.svg"
                                    alt="primeng templates" />
                                <div class="name">
                                    <b>Self-Governance</b>
                                    <span>1500+ Services</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="p-2 flex flex-row md:flex-column">
                    <a [routerLink]="'news'">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem flex align-items-center justify-content-center">
                            <div class="flex flex-column align-items-center">
                                <img src="assets/showcase/images/landing/core-icon.svg" alt="primeng core" />
                                <div class="name">
                                    <b>News</b>
                                    <span>80+ Media Houses</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a [routerLink]="['home']">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem logo hidden md:flex my-4 align-items-center justify-content-center">
                            <div class="hero-box-inner text-center">
                                <img src="assets/showcase/images/landing/overview-icon.svg" alt="primeng main" />
                                <div class="name flex flex-column">
                                    <b class="font-bold mb-1">Organize</b>
                                    <b class="font-bold">Campaign Manager</b>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a [routerLink]="['blog']">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem flex ml-4 md:ml-0 align-items-center justify-content-center">
                            <div class="flex flex-column align-items-center">
                                <img src="assets/showcase/images/landing/css-icon.svg" alt="primeng icons" />
                                <div class="name">
                                    <b>Blog</b>
                                    <span>100+ Authors</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="p-2 flex flex-row md:flex-column">
                    <a [routerLink]="'netas'">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem flex align-items-center justify-content-center">
                            <div class="flex flex-column align-items-center">
                                <img src="assets/showcase/images/landing/blocks-icon.svg" alt="primeng templates" />
                                <div class="name">
                                    <b>Explore</b>
                                    <span>3000+ Netas</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a [routerLink]="['store']">
                        <div
                            class="hero-box w-10rem h-10rem md:w-12rem md:h-10rem flex ml-4 md:ml-0 md:mt-4 align-items-center justify-content-center">
                            <div class="flex flex-column align-items-center">
                                <img src="assets/showcase/images/landing/icons-icon.svg" alt="primeng templates" />
                                <div class="name">
                                    <b>Store</b>
                                    <span>2000+ Merchandize</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="hero-border-top hidden md:block"></div>
            <div class="hero-border-left hidden md:block"></div>
            <div class="hero-border-right hidden md:block"></div>
        </div>

        <section class="landing-getstarted mt-4 z-1">

            <a class="linkbox active font-semibold mr-2 py-3 px-4"
                [routerLink]="'home'">
                Get Started
                <i class="pi pi-arrow-right ml-3"></i>
            </a>

            <div
                class="box download-box font-medium ml-2 p-3 px-4 mt- md:mt-0 md:ml-3 bg-transparent inline-flex align-items-center">
                <i class="download-icon pi pi-download mr-3"></i>
                <span class="font-bold" :style="{fontFamily:'monaco'}" [routerLink]="'netas'">
                    Explore
                </span>
            </div>

        </section>

        <div class="hero-bg absolute top-0 left-0 right-0 bottom-0 z-0">
            <div class="hero-strip-top"></div>
            <div class="hero-strip-left"></div>
        </div>
    </section>

</div>
