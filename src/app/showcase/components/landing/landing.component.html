<section id="fullpage">
    <section class="section section_1 ">
        <div class="text_box">
            <h1 class="heding">nconnect.com </h1>
            <p class="sub_heding">
                <span>Connecting </span>
                <span>Netas</span>
            </p>
        </div>
        <div class="btn_box">
            <button class="primary_btn" [routerLink]="'netas'">Explore</button>
            <button class="secondary_btn" [routerLink]="'netas'">Start as Neta</button>
        </div>
    </section>

    <section class="landing-getstarted mt-4 z-1">

        <a class="linkbox active font-semibold mr-2 py-3 px-4 fadeinleft animation-duration-2000 animation-ease-out"
            [routerLink]="'home'">
            Get Started
            <i class="pi pi-arrow-right ml-3"></i>
        </a>

        <div
            class="box download-box font-medium ml-2 p-3 px-4 mt- md:mt-0 md:ml-3 bg-transparent inline-flex align-items-center fadeinright animation-duration-2000 animation-ease-out">
            <i class="download-icon pi pi-download mr-3"></i>
            <span class="font-bold" :style="{fontFamily:'monaco'}" [routerLink]="'netas'">
                Explore
            </span>
        </div>

    </section>
</section>
