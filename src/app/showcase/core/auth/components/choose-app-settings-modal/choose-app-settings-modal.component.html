<h2 mat-dialog-title>Choose Netas</h2>

<mat-dialog-content class="mat-typography">

    <div class="container" rtl>

        <div class="contributors">

            <div class="contributors-wrapper">

                <!-- ALL-CONTRIBUTORS-LIST:START -->
                <a *ngFor="let neta of netasList" class="contributor" target="_blank">
                    <img alt src="https://avatars0.githubusercontent.com/u/3764868?v=4">
                    <span>NetaName</span>
                </a>
                <!-- ALL-CONTRIBUTORS-LIST:END -->

            </div>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="primary" cdkFocusInitial (click)="selectedSettings('Bangalore')">Prefilled Template</button>
    <button mat-button mat-raised-button color="primary" cdkFocusInitial (click)="unSelectedSettings()">DEFAULT</button>
</mat-dialog-actions>
