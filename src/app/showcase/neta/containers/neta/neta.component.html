<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Neta Name </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://avatars0.githubusercontent.com/u/3764868?v=4">
                <mat-card-content>
                    <p>
                        A long description saying lot of things and can span lines A long description saying lot of things and can span lines A long description saying lot of things and can span lines
                    </p>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>

<button mat-raised-button class="my-class" [routerLink]="['/connect/connect-new']">Connect</button>

<div class="tabs">
    <nav class="nav">
        <div class="nav__tab" *ngFor="let item of tabsList" [ngClass]="[item?.id == selectedType?.id ? 'nav__tab--active' : '']" (click)="handleClickTabItem(item)" class="menu__item" [ngClass]="[currentRoute?.label === 'home' ? 'nav__tab--active' : '']">
            <span class="nav__tab__text">{{ item.name}}</span>
        </div>
    </nav>

    <div class="indicator"></div>
    <div class="contents">
        <router-outlet></router-outlet>
    </div>
</div>
